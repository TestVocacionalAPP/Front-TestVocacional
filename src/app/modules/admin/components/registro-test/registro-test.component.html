<div class="d-flex justify-content-center align-items-start">
  <!-- Formulario principal para registrar el test -->
  <form [formGroup]="testForm" (ngSubmit)="guardarTest()" class="form-container d-flex flex-column align-items-center">
    <h3 class="text-center mb-3">Cargar test</h3>

    <!-- Campo para el nombre del test -->
    <mat-form-field class="w-100 mb-2" appearance="outline">
      <mat-label>Nombre del Test</mat-label>
      <input matInput formControlName="nombreTest" placeholder="Ingrese el nombre del test">
    </mat-form-field>

    <!-- BotÃ³n para subir preguntas desde un archivo Excel -->
    <div class="mt-3 w-100 text-center">
      <label for="excelUpload" class="form-label">Subir archivo Excel con preguntas:</label>
      <input type="file" id="excelUpload" (change)="cargarExcel($event)" accept=".xlsx, .xls" class="form-control-file mx-auto">
    </div>

    <!-- BotÃ³n para guardar el test -->
    <button mat-raised-button color="primary" class="mt-3 w-50">
      Guardar Test
    </button>
  </form>
